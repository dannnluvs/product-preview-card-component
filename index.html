<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="product-info">
      <div class="product-title">
        <h3>Perfume</h3>
      </div>
      <div class="product-heading">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="product-paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="product-price">
        <div class="product-price-1">
          <p>$149.99</p>
        </div>
        <div class="product-price-2">
          <p>$169.99</p>
        </div>
      </div>
      <div class="product-button">
        <button><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danilo Lucban</a>.
  </div> -->
</body>
</html>
